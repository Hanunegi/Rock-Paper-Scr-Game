<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scr Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <h1>Rock Paper Scr Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./rock.png"/>
        </div>
        <div class="choice" id="paper">
            <img src="./paper.png"/>
        </div>
        <div class="choice" id="scr">
            <img src="./scissors.png"/>
        </div>
    </div>
    <div class="scoreboard">
       <div class="score">
        <p id="yourscore">0</p>
        <p>HUNNY</p>
     </div>
     <div class="score">
         <p id="compscore">0</p>
         <p>TERMINATOR</p>
    </div>
    </div>
    <div class="msgcontainer">
         <p id="msg"> Let's GO....</p>
    </div>
<script src="app.js"></script>
</body>
</html>
